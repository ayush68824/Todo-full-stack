services:
  - type: web
    name: todo-app
    env: node
    buildCommand: |
      npm install
      cd Frontend
      npm install
      npm run build
      cd ..
      mkdir -p public
      cp -r Frontend/dist/* public/
    startCommand: node api/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://todo-app.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
