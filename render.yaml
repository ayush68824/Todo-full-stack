services:
  - type: web
    name: todo-app
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://todo-app.onrender.com
      - key: VITE_API_URL
        value: https://todo-app.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
